<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="main box" class="redbg blackborder"> This is main box</div>
    <!-- id ka mtlb hota hai identifier jaise kisi ka naam. do chjn ke ek naam ni ho skta ek page pr. ek id ek hi element ko milegi -->
    <!-- yh id hum isslein dete hai kyunmi jab hum aage javascript mai code karenge tab hum ek ek element ko uski id se edit or modify kar skte hain  -->
    <!-- ek class ko hum multiple element mai laga skte hain unlike id jo sirf ek ke lein reserve ho jati hai. or class ek se jyda properties ko absorb krta jaega. -->
    <span class="redbg"></span>
    <!-- ek class multiple elements ko de skte hain or ek class mai bhi multiple elements ho skte hain  -->
    <span class="redbg"></span>
    <!-- class cahein ho toh hume span.redbg krna cahein yh shortcut hai  -->
    <span id="spanid"></span>
    <!-- or agr hume id cahein toh hume span#spanid p click krna cahein hume mil jaega yh shortcut hai  -->
    <!-- . is for class nad #is for id. -->
    <div class="redbg blackborder anotherclass"></div>
    <!-- div.redbg.blackborder.anotherclass se hume ek class ki alag alag properties ek sath aajenge  -->
    <!-- emmet take div as a default tag for example if i put .background.blue -->
    <div class="background blue"></div>
     <span class="myclass1 myclass2 myclass3">first</span>
     <span class="myclass1 myclass2 myclass3">second</span>
     <span class="myclass1 myclass2 myclass3">third</span>
     <!-- agar hume 3 alag classes cahein toh hum multiple by 3 krdenge  -->
     
</body>
</html>
