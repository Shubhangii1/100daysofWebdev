<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    
    <!-- ab upar humne kiya hai external css ka use ismai humne link karvae hai css file. pehle likhenge link:css aise krke tab daba kr. -->
    <style>
        p{
            color: blue !important;
            background-color: saddlebrown !important;
             /* lekin agr hume cahein ki upar wala hi aaye toh hum !important aise krke likh skte hain  */
        }
        /* ab humne upar wale example mai use kiya hai internal css ka lekin isne inline css ko jyda importance di hai point to remember ok. */
    </style>
    <link rel="stylesheet" href="tut13.css">
</head>
<!-- internal or external mai se jo chj humne baad mai likhi hai uski jyda value hojati hai. -->
<body>
    <h3>Css tutorial</h3>
