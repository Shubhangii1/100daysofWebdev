<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <div class="container">
        <p> This is a paragraph</p>
    </div>
    <div class="container">
        <p> This is another &nbsp;           paragraph</p>
        <!-- ab mai cahein is paragraph mai kitne bhi gaps chd doon ni aaenge. Toh agr hum cahate hain vo spaces chop na ho toh hum use krte hai html entities -->
        <!-- toh hum nbsp ka use krte hai or isko jitni baar bhi dalenge utna hi space aata rahega  -->
        <!-- lekin yh bhi recommended ni hota hai hum log use karenge margin or padding ka  -->
        <p>paragraph is written like <p></p>
        <p>paragraph is written like &lt;p&gt; </p>
        <!-- toh jaise humne upar wale mai dekha aisa hojata hai kbhi kbhi isslein hum &lt or &gt use kr skte hain. -->
        <p>paragraph is written like &lt;kkk&gt; </p>
        <p>pound is written like &pound;</p>
        <p>copyright is written like &copy; </p>
    </div>
    <!-- baki aise html entities ke lein hum websites p jaakr check kr skte hain  -->
</body>
</html>
