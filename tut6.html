<!-- pehle hote hai tags phir hote hai unke attributea jaise ki anchor tag ka attribute hai href ya target yh attributes tag ko beautify karne ke lein hote hain  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- aise hum link ko add kr skte hain or target attribute ki wajah se humari vo link alag page pr khulegi -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://blockchain.com" target="_blank">Go to blockchain</a><br>
    <a href="https://linkedln.com" target="_blank">Go to linkedln</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
     <a href="/tut5.html" target="_blank">tut 5</a>

     <img src="shubhi.jpg.png" alt="Error loading Images" width="56" height="78">
     <img src="https://source.unsplash.com/600x900/nature,nature" alt="remote image">
     <!-- source unsplash karke ek website hai jispr hume images  miljaengi free or  -->
     <!-- dusra hum aise bhi height or width change kr sakte hai lekin yh bilkul bhi bhi advised ni hai aisa krna kyunki html sirf skeleton ke lein hoti hai or css hoti hai styling or size shape colour ke  lein isslein  -->
