<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- iska mtlb hota hai ki UTF humara 8 hai character se mtlb hota hai iska -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- ie=edge ka mtlb hota hai jo sabse compatible mode hai usmai hum display kare apne page ko. Yh hota hai internet explorer ka tag jo hum abhi use nhi karte  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- yahan device width ka mtlb hota hai ki hum logo ka jo data aaega vo alag alag user kedevice mai automatically fit ho jaega -->
    <meta name="Description" content="This is description">
    <meta name="keywords" content="html, html tutorial, web development">
    <meta name="robots" content="index, follow">
    <title>Document</title>
    <!-- This is how we include css file in the html  -->
    <link rel="stylesheet" href="shub.css">
    <!-- This is how we include javascript file into the html  -->
    <script src="shub.js"></script>
</head>
<body>
    
</body>
</html>
