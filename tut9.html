<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid green ;">This is a paragraph</p> <p>This is also a paragraph</p>
    <!-- it will comes in next line only because paragraph tag is a block element  -->
    <span style="border: 2px solid blue ;">This is a span</span> <span>This is also a span </span>
    <!-- Now this will come in single line  -->
    <!-- a li em img  -->
    <a href="tut4.html" style="border: 2px solid blue;">This is the link for tutorial 4</a>
    <li style="border: 2px solid purple;">This is list</li>
    <em style="border: 2px solid black;">Hows u</em>
    <img src="shubhi.jpg.png" alt="Sorry no image found" style="border: 2px yellow;">
</body>
</html>
